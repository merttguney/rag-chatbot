            align-items: center;

            transition: all 0.2s ease;

        .close-btn:hover {

        .chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }        /* Chatbot iframe i√ßeriƒüi i√ßin √∂zel d√ºzenlemeler */
        .chatbot-container iframe {
            border: none;
            background: #0f221a;
        }
        
        /* Demo sayfasƒ±nda chatbot i√ßin √∂zel stil d√ºzenlemeleri */
        .chatbot-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .chatbot-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Demo sayfasƒ± chatbot d√ºzenlemeleri */
        .chatbot-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0; 
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            .demo-content {
                padding: 20px;

            .demo-header h1 {

            .chatbot-container {
                right: 16px;

    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-content">
            <div class="demo-header">
                <h1>üè™ LeanCart Global</h1>
                <p class="demo-subtitle">E-Commerce Admin Panel</p>
            </div>
        </div>
    </div>
    
    <button class="chatbot-button" onclick="toggleChatbot()"></button>
    
    <div class="chatbot-container" id="chatbotContainer">
        <iframe class="chatbot-iframe" src="http://localhost:8086?demo=true" title="Admin Panel AI Asistan" style="height: 600px; width: 100%;" onload="handleIframeLoad(this)"></iframe>
    </div>
    
    <script>
        let isOpen = false;
        
        function toggleChatbot() {
            console.log('toggleChatbot √ßaƒürƒ±ldƒ±');
            const container = document.getElementById('chatbotContainer');
            console.log('Container bulundu:', container);
            
            if (!container) {
                console.error('Container bulunamadƒ±!');
                return;
            }
            
            isOpen = !isOpen;
            console.log('isOpen durumu:', isOpen);
            
            if (isOpen) {
                container.classList.add('active');
                console.log('Active class eklendi');
            } else {
                container.classList.remove('active'); 
                console.log('Active class kaldƒ±rƒ±ldƒ±');
            }
        }
        
        function handleIframeLoad(iframe) {
            try {
                // Add demo-mode class to iframe body
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc && iframeDoc.body) {
                    iframeDoc.body.classList.add('demo-mode');
                }
            } catch (e) {
                // Cross-origin restrictions - this is handled by CSS in the main app
                console.log('Demo mode styling handled by main app CSS');
            }
        }
        
        // Make functions available to iframe
        window.refreshChatbot = function() {
            const iframe = document.querySelector('.chatbot-iframe');
            if (iframe) {
                iframe.src = iframe.src; // Reload iframe
            }
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isOpen) {
                toggleChatbot();
            }
        });
        
        // Demo sayfasƒ± i√ßin ek d√ºzenlemeler
        document.addEventListener('DOMContentLoaded', function() {
            // Chatbot container i√ßin ek CSS d√ºzenlemeleri
            const chatbotContainer = document.getElementById('chatbotContainer');
            if (chatbotContainer) {
                chatbotContainer.style.fontFamily = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            }
        });
    </script>
</body>
</html>
